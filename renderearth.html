<!DOCTYPE html>
<html>

<head>
    <title>Render the Earth</title>
    <link rel="stylesheet" href="css/earth.css">
    <link rel="stylesheet" href="css/d3-tip.css">
    <link rel="stylesheet" href="css/style.css">

   <script src="js/d3.min.js"></script>
    <script src="js/topojson.min.js"></script>
    <script src="js/d3-v6-tip.js"></script>
    <script src="js/d3-geo-projection.min.js"></script>

    <!-- Include jQuery and jQuery UI for the slider -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>
    <svg width="2000" height="600" id="mainsvg" class="svgs" style='display: block; margin: 0 auto;'></svg>

    <!-- Slider and Animate Button Container -->
    <div id="slider-container">
        <div id="year-slider"></div>
        <button id="animate-button">Animate</button>
    </div>

    <script type="module" src="js/earth.js"></script>
    <script type="module" src="js/button.js"></script>

    <div id="buttons-container" style="position: absolute; bottom: 50px; left: 50px;">
        <button class="side-button">Carbon Dioxide</button>
        <button class="side-button">Global Temperature</button>
        <button class="side-button">Methane</button>
        <button class="side-button">Ocean Warming</button>
        <!-- <button class="side-button">Ice Sheets</button> -->
        <button class="side-button">Sea Level</button>
        <button class="side-button">Ice Minimum Extent</button>
        <button class="close-button">CLOSE</button>
    </div>

    <div id="graph-buttons-container" style="position: absolute; bottom: 70px; right: 55px;">
        <button class="graph-button">Causes</button>
        <button class="graph-button">Results</button>
    </div>

    <div id="line-chart-container" ></div>
    <div id="climate-chart"></div>


</body>

</html>
